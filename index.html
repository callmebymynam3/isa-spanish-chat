<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Isa – Tu Asistente Española</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fefefe;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 20px;
      color: #d6336c;
    }
    #chat {
      width: 90%;
      max-width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: scroll;
      background: #fff;
      margin-bottom: 10px;
    }
    .user, .isa {
      margin: 5px 0;
      padding: 8px;
      border-radius: 8px;
      max-width: 80%;
    }
    .user {
      background: #d0ebff;
      align-self: flex-end;
    }
    .isa {
      background: #ffd8e1;
      align-self: flex-start;
    }
    #controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #startBtn { background: #74c0fc; }
    #stopBtn { background: #ffa8a8; }
    #clearBtn { background: #ced4da; }
  </style>
</head>
<body>
  <h1>Isa – Tu amiga de Madrid 🇪🇸</h1>
  <div id="chat"></div>
  <div id="controls">
    <button id="startBtn">🎙️ Habla</button>
    <button id="stopBtn">⏹️ Para</button>
    <button id="clearBtn">🧹 Limpia chat</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const clearBtn = document.getElementById('clearBtn');

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'es-ES';
    recognition.interimResults = false;
    recognition.continuous = false;

    const synth = window.speechSynthesis;
    const voicePrefs = { lang: 'es-ES', name: 'Google español' };

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = voicePrefs.lang;
      utterance.rate = 1.1;
      const voices = synth.getVoices();
      const selected = voices.find(v => v.lang === 'es-ES' && v.name.includes('Google'));
      if (selected) utterance.voice = selected;
      synth.speak(utterance);
    }

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = sender;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function generateIsaResponse(userText) {
      const lower = userText.toLowerCase();
      let response = "";

      if (lower.includes("hola")) {
        response = "¡Hola! ¿Cómo estás hoy?";
      } else if (lower.includes("imperativo")) {
        response = "Claro, el imperativo se usa para dar órdenes. Por ejemplo: '¡Ven aquí!' ¿Quieres que te dé más ejemplos?";
      } else if (lower.includes("cómo estás")) {
        const moods = ["Estoy un poco cansada, pero feliz.", "¡Muy bien! Hoy tuve clase de literatura.", "Un poco estresada, tengo un examen mañana."];
        response = moods[Math.floor(Math.random() * moods.length)];
      } else if (lower.includes("traduce")) {
        response = "¿Qué palabra quieres que te traduzca? Puedes decirme en polaco o inglés.";
      } else if (lower.includes("problema")) {
        response = "Cuéntame, ¿qué te pasa? Estoy aquí para ayudarte.";
      } else if (lower.includes("cumpleaños")) {
        response = "Estoy pensando en regalarle un libro o una planta. ¿Tú qué opinas?";
      } else if (lower.includes("tiempo") || lower.includes("clima")) {
        response = "Hoy en Madrid hace sol con algunas nubes. ¡Perfecto para pasear!";
      } else {
        response = "¡Qué interesante! Cuéntame más.";
      }

      return response;
    }

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      addMessage(transcript, 'user');
      const isaReply = generateIsaResponse(transcript);
      addMessage(isaReply, 'isa');
      speak(isaReply);
    };

    startBtn.onclick = () => recognition.start();
    stopBtn.onclick = () => recognition.stop();
    clearBtn.onclick = () => {
      chat.innerHTML = "";
    };
  </script>
</body>
</html>
