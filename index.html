<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Isa – Tu Asistente Española</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fefefe;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 20px;
      color: #d6336c;
    }
    #chat {
      width: 90%;
      max-width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: scroll;
      background: #fff;
      margin-bottom: 10px;
    }
    .user, .isa {
      margin: 5px 0;
      padding: 8px;
      border-radius: 8px;
      max-width: 80%;
    }
    .user {
      background: #d0ebff;
      align-self: flex-end;
    }
    .isa {
      background: #ffd8e1;
      align-self: flex-start;
    }
    #controls {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    button, select {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #startBtn { background: #74c0fc; }
    #stopBtn { background: #ffa8a8; }
    #clearBtn { background: #ced4da; }
    #topicSelect { background: #e3fafc; }
  </style>
</head>
<body>
  <h1>Isa – Tu amiga de Madrid 🇪🇸</h1>
  <div id="chat"></div>
  <div id="controls">
    <button id="startBtn">🎙️ Habla</button>
    <button id="stopBtn">⏹️ Para</button>
    <button id="clearBtn">🧹 Limpia chat</button>
    <select id="topicSelect">
      <option value="">🗂️ Elige tema</option>
      <option value="vida">Vida cotidiana</option>
      <option value="estudios">Estudios</option>
      <option value="comida">Comida</option>
      <option value="viajes">Viajes</option>
      <option value="libros">Libros</option>
    </select>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const clearBtn = document.getElementById('clearBtn');
    const topicSelect = document.getElementById('topicSelect');

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'es-ES';
    recognition.interimResults = false;
    recognition.continuous = false;

    const synth = window.speechSynthesis;
    const voicePrefs = { lang: 'es-ES', name: 'Google español' };

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = voicePrefs.lang;
      utterance.rate = 1.1;
      const voices = synth.getVoices();
      const selected = voices.find(v => v.lang === 'es-ES' && v.name.includes('Google'));
      if (selected) utterance.voice = selected;
      synth.speak(utterance);
    }

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = sender;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function simulateIsaLife() {
      const ideas = [
        "Hoy fui a clase de literatura y hablamos de Lorca. ¡Me encantó! 📚",
        "Estoy un poco estresada por el examen de mañana 😬",
        "Mi compañera de piso cocinó paella y estaba deliciosa 😋",
        "Estoy emocionada porque este fin de semana vamos al cine 💃",
        "Me siento un poco nostálgica hoy... escuché una canción que me recordó a mi infancia 🎶"
      ];
      const idea = ideas[Math.floor(Math.random() * ideas.length)];
      addMessage(idea, 'isa');
      speak(idea);
    }

    function generateIsaResponse(userText) {
      const lower = userText.toLowerCase();
      let response = "";

      const respuestas = {
        vida: ["Hoy fui al mercado y compré frutas 🍎", "Me encanta pasear por Malasaña los domingos 🚶‍♀️"],
        estudios: ["Estudio filología hispánica en la Complutense. ¡Es apasionante! 📖", "Hoy tuvimos clase sobre Cervantes. ¿Lo conoces?"],
        comida: ["Me encanta la tortilla española 😋", "Hoy comí bocadillo de jamón con tomate 🍞"],
        viajes: ["Me gustaría visitar Cracovia algún día ✈️", "He estado en Lisboa, París y Roma. ¿Y tú?"],
        libros: ["Estoy leyendo 'La sombra del viento'. ¡Es fascinante! 📚", "Quiero escribir una novela sobre la vida en Madrid ✍️"],
        generico: [
          "¡Qué curioso! Cuéntame más 🤔",
          "Eso suena interesante. ¿Y luego qué pasó? 😮",
          "Me encanta que me cuentes eso. ¿Cómo te sentiste? 💬",
          "¡Vaya! No lo sabía. ¿Puedes explicarme más? 🧐",
          "¡Qué historia! ¿Y qué hiciste después? 🎭"
        ]
      };

      const keywords = {
        vida: ["día", "hoy", "rutina", "cotidiano"],
        estudios: ["estudias", "universidad", "clase", "profesor"],
        comida: ["comida", "comer", "plato", "cocina"],
        viajes: ["viaje", "ciudad", "país", "vacaciones"],
        libros: ["libro", "leer", "novela", "escribir"]
      };

      for (const categoria in keywords) {
        if (keywords[categoria].some(k => lower.includes(k))) {
          const opciones = respuestas[categoria];
          response = opciones[Math.floor(Math.random() * opciones.length)];
          return response;
        }
      }

      response = respuestas.generico[Math.floor(Math.random() * respuestas.generico.length)];
      return response;
    }

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      addMessage(transcript, 'user');
      const isaReply = generateIsaResponse(transcript);
      addMessage(isaReply, 'isa');
      speak(isaReply);
    };

    startBtn.onclick = () => recognition.start();
    stopBtn.onclick = () => recognition.stop();
    clearBtn.onclick = () => chat.innerHTML = "";

    topicSelect.onchange = () => {
      const topic = topicSelect.value;
      if (topic) {
        const respuestas = {
          vida: "¿Quieres saber qué hice hoy? 😊",
          estudios: "¿Te interesa lo que estudio en la universidad? 📚",
          comida: "¿Hablamos de comida española? ¡Tengo hambre! 😋",
          viajes: "¿Te cuento sobre mis viajes favoritos? ✈️",
          libros: "¿Quieres saber qué libro estoy leyendo ahora? 📖"
        };
        const msg = respuestas[topic];
        addMessage(msg, 'isa');
        speak(msg);
      }
    };

    // Symulacja życia Isy co 60 sekund
    setInterval(simulateIsaLife, 60000);
  </script>
</body>
</html>
