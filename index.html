<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Asistente Javier 🇪🇸</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefae0;
      text-align: center;
      padding: 2em;
    }
    h1 {
      color: #d62828;
    }
    button {
      padding: 1em;
      font-size: 1em;
      margin: 1em;
      background-color: #003049;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #264653;
    }
    #status {
      margin-top: 1em;
      font-size: 1.1em;
      color: #2a9d8f;
    }
  </style>
</head>
<body>
  <h1>Tu Asistente Javier 🇪🇸</h1>
  <p>Presiona el botón y habla con Javier como si fuera tu amigo español.</p>
  <button onclick="startListening()">🎙️ Habla con Javier</button>
  <div id="status">Esperando tu voz...</div>

  <script>
    const synth = window.speechSynthesis;
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'es-ES';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    function speak(text, rate = 1.3) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'es-ES';
      utter.rate = rate;
      synth.speak(utter);
    }

    function startListening() {
      document.getElementById('status').textContent = "🎧 Escuchando...";
      recognition.start();
    }

    recognition.onresult = function(event) {
      const transcript = event.results[0][0].transcript.toLowerCase();
      document.getElementById('status').textContent = `Tú dijiste: "${transcript}"`;

      let reply = "";

      // Grammatical help
      if (transcript.includes("imperativo")) {
        reply = "Claro, el imperativo se usa para dar órdenes. Por ejemplo: ¡Ven aquí! o ¡Hazlo ya! ¿Quieres más ejemplos?";
      }
      // Ask to slow down
      else if (transcript.includes("más despacio") || transcript.includes("más lento")) {
        reply = "Vale, hablaré más despacio a partir de ahora.";
        speak(reply, 0.9);
        return;
      }
      // Ask to repeat
      else if (transcript.includes("repite") || transcript.includes("otra vez")) {
        reply = "Por supuesto, repito lo que dije.";
      }
      // Polish translation
      else if (transcript.includes("¿qué significa") || transcript.includes("co to znaczy")) {
        reply = "Dime la palabra que quieres traducir al polaco.";
      }
      // Friendly conversation
      else {
        const replies = [
          "¡Qué alegría escucharte! ¿Cómo estás?",
          "Cuéntame algo interesante.",
          "¿Has practicado español hoy?",
          "¡Vamos a charlar como buenos amigos!",
          "¿Quieres que te corrija al final de nuestra conversación?"
        ];
        reply = replies[Math.floor(Math.random() * replies.length)];
      }

      speak(reply);
    };

    recognition.onerror = function(event) {
      document.getElementById('status').textContent = "❌ Error al escuchar: " + event.error;
    };
  </script>
</body>
</html>
