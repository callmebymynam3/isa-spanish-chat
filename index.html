<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Isa – Tu Asistente Española</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fefefe;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 20px;
      color: #d6336c;
    }
    #chat {
      width: 90%;
      max-width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: scroll;
      background: #fff;
      margin-bottom: 10px;
    }
    .user, .isa {
      margin: 5px 0;
      padding: 8px;
      border-radius: 8px;
      max-width: 80%;
    }
    .user {
      background: #d0ebff;
      align-self: flex-end;
    }
    .isa {
      background: #ffd8e1;
      align-self: flex-start;
    }
    #controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #startBtn { background: #74c0fc; }
    #stopBtn { background: #ffa8a8; }
    #clearBtn { background: #ced4da; }
    #isaLifeBtn { background: #ffe066; }
  </style>
</head>
<body>
  <h1>Isa – Tu amiga de Madrid 🇪🇸</h1>
  <div id="chat"></div>
  <div id="controls">
    <button id="startBtn">🎙️ Habla</button>
    <button id="stopBtn">⏹️ Para</button>
    <button id="clearBtn">🧹 Limpia chat</button>
    <button id="isaLifeBtn">✨ Isa, cuéntame algo</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const clearBtn = document.getElementById('clearBtn');
    const isaLifeBtn = document.getElementById('isaLifeBtn');

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'es-ES';
    recognition.interimResults = false;
    recognition.continuous = false;

    let spanishVoice = null;

    window.speechSynthesis.onvoiceschanged = () => {
      const voices = speechSynthesis.getVoices();
      spanishVoice = voices.find(v => v.lang === 'es-ES') || voices[0];
    };

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'es-ES';
      utterance.rate = 1.1;
      if (spanishVoice) utterance.voice = spanishVoice;
      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    }

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = sender;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function simulateIsaLife() {
      const ideas = [
        "Hoy fui a clase de literatura y hablamos de Lorca. ¡Me encantó! 📚",
        "Mi compañera de piso cocinó paella y estaba deliciosa 😋",
        "Estoy nerviosa por el examen de mañana 😬",
        "Salí a caminar por el Retiro, hacía sol ☀️",
        "Estoy escribiendo un cuento sobre una chica que aprende polaco ✍️",
        "Hoy me sentí un poco sola, pero hablar contigo me anima 💛",
        "Estoy emocionada porque este fin de semana vamos al cine 🎬"
      ];
      const idea = ideas[Math.floor(Math.random() * ideas.length)];
      addMessage(idea, 'isa');
      speak(idea);
    }

    function generateIsaResponse(userText) {
      const lower = userText.toLowerCase();
      let response = "";

      const respuestas = {
        saludo: ["¡Hola! ¿Cómo estás hoy? 😊", "¡Qué alegría escucharte! 💕", "¡Hola amiga! ¿Qué tal tu día? ☀️"],
        estado: ["Estoy bien, aunque hoy tuve mucho que estudiar 📚", "Un poco cansada, pero feliz 😌", "¡Muy bien! Hoy salí a caminar por el Retiro 🌳"],
        emociones: ["Vaya, lo siento mucho. ¿Quieres hablar de ello? 😢", "Estoy aquí para escucharte. ¿Qué te ha pasado? 🤗", "Ánimo, amiga. A veces los días son difíciles 💛"],
        comida: ["Me encanta la tortilla española 😋", "Hoy comí bocadillo de jamón con tomate 🍞", "¿Has probado el gazpacho? ¡Es refrescante! 🥒"],
        estudios: ["Estudio filología hispánica en la Complutense. ¡Es apasionante! 📖", "Hoy tuvimos clase sobre Cervantes. ¿Lo conoces? 📚"],
        viajes: ["Me gustaría visitar Cracovia algún día ✈️", "He estado en Lisboa, París y Roma. ¿Y tú? 🌍"],
        libros: ["Estoy leyendo 'La sombra del viento'. ¡Es fascinante! 📚", "Quiero escribir una novela sobre la vida en Madrid ✍️"],
        generico: ["¡Qué curioso! Cuéntame más 🤔", "Eso suena interesante. ¿Y luego qué pasó? 😮", "Me encanta que me cuentes eso. ¿Cómo te sentiste? 💬"]
      };

      const followUps = [
        "¿Y tú qué opinas? 🤔",
        "¿Te ha pasado algo parecido? 😯",
        "¿Quieres que te cuente más sobre eso? 📖",
        "¿Qué harías tú en mi lugar? 💭"
      ];

      const keywords = {
        saludo: ["hola", "buenos días", "buenas tardes"],
        estado: ["cómo estás", "qué tal", "cómo te sientes"],
        emociones: ["triste", "mal", "no estoy bien", "deprimida", "cansada", "estresada", "ansiosa"],
        comida: ["comida", "comer", "plato", "cocina"],
        estudios: ["estudias", "universidad", "clase", "profesor"],
        viajes: ["viaje", "ciudad", "país", "vacaciones"],
        libros: ["libro", "leer", "lectura", "novela", "poesía"]
      };

      let matchedCategory = null;
      for (const category in keywords) {
        if (keywords[category].some(word => lower.includes(word))) {
          matchedCategory = category;
          break;
        }
      }

      if (matchedCategory && respuestas[matchedCategory]) {
        const options = respuestas[matchedCategory];
        response = options[Math.floor(Math.random() * options.length)];
      } else {
        const options = respuestas.generico;
        response = options[Math.floor(Math.random() * options.length)];
      }

      const followUp = followUps[Math.floor(Math.random() * followUps.length)];
      response += " " + followUp;

      addMessage(response, 'isa');
      speak(response);
    }

    recognition.onresult = (event) => {
      const userText = event.results[0][0].transcript;
      addMessage(userText, 'user');
      generateIsaResponse(userText);
    };

    startBtn.onclick = () => recognition.start();
    stopBtn.onclick = () => recognition.stop();
    clearBtn.onclick = () => chat.innerHTML = '';
    isaLifeBtn.onclick = simulateIsaLife;
  </script>
</body>
</html>
