<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Isa – Tu Asistente Española</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fefefe;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 20px;
      color: #d6336c;
    }
    #chat {
      width: 90%;
      max-width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: scroll;
      background: #fff;
      margin-bottom: 10px;
    }
    .user, .isa {
      margin: 5px 0;
      padding: 8px;
      border-radius: 8px;
      max-width: 80%;
    }
    .user {
      background: #d0ebff;
      align-self: flex-end;
    }
    .isa {
      background: #ffd8e1;
      align-self: flex-start;
    }
    #controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #startBtn { background: #74c0fc; }
    #stopBtn { background: #ffa8a8; }
    #clearBtn { background: #ced4da; }
  </style>
</head>
<body>
  <h1>Isa – Tu amiga de Madrid 🇪🇸</h1>
  <div id="chat"></div>
  <div id="controls">
    <button id="startBtn">🎙️ Habla</button>
    <button id="stopBtn">⏹️ Para</button>
    <button id="clearBtn">🧹 Limpia chat</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const clearBtn = document.getElementById('clearBtn');

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'es-ES';
    recognition.interimResults = false;
    recognition.continuous = false;

    const synth = window.speechSynthesis;
    const voicePrefs = { lang: 'es-ES', name: 'Google español' };

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = voicePrefs.lang;
      utterance.rate = 1.1;
      const voices = synth.getVoices();
      const selected = voices.find(v => v.lang === 'es-ES' && v.name.includes('Google'));
      if (selected) utterance.voice = selected;
      synth.speak(utterance);
    }

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = sender;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function generateIsaResponse(userText) {
      const lower = userText.toLowerCase();
      let response = "";

      const respuestas = {
        saludo: ["¡Hola! ¿Cómo estás?", "¡Qué alegría escucharte!", "¡Hola amiga! ¿Qué tal tu día?"],
        estado: ["Estoy bien, aunque hoy tuve mucho que estudiar.", "Un poco cansada, pero feliz.", "¡Muy bien! Hoy salí a caminar por el Retiro."],
        clima: ["Hoy en Madrid hace sol con algunas nubes.", "Está un poco nublado, pero agradable.", "Hace calor, ¡perfecto para tomar algo en una terraza!"],
        imperativo: ["El imperativo se usa para dar órdenes. Ejemplo: '¡Ven aquí!' ¿Quieres practicarlo conmigo?", "Es fácil: usa la raíz del verbo y añade la terminación. ¿Te doy ejemplos?"],
        cumpleaños: ["Estoy pensando en regalarle una novela o una planta. ¿Tú qué regalarías?", "Tal vez una camiseta divertida o una taza personalizada. ¿Qué opinas?"],
        traduccion: ["Dime la palabra que no entiendes y te la explico en polaco o inglés.", "¿Qué palabra quieres traducir? Estoy lista."],
        problema: ["Cuéntame, ¿qué te pasa? Estoy aquí para ayudarte.", "¿Quieres que hablemos de eso? Estoy escuchando."],
        generico: ["Interesante... ¿Puedes contarme más?", "¡Qué curioso! ¿Y cómo te sientes al respecto?", "Me encanta que me cuentes eso. ¿Y luego qué pasó?"]
      };

      if (lower.includes("hola")) {
        response = respuestas.saludo[Math.floor(Math.random() * respuestas.saludo.length)];
      } else if (lower.includes("cómo estás") || lower.includes("qué tal")) {
        response = respuestas.estado[Math.floor(Math.random() * respuestas.estado.length)];
      } else if (lower.includes("tiempo") || lower.includes("clima") || lower.includes("madrid")) {
        response = respuestas.clima[Math.floor(Math.random() * respuestas.clima.length)];
      } else if (lower.includes("imperativo")) {
        response = respuestas.imperativo[Math.floor(Math.random() * respuestas.imperativo.length)];
      } else if (lower.includes("cumpleaños") || lower.includes("regalo")) {
        response = respuestas.cumpleaños[Math.floor(Math.random() * respuestas.cumpleaños.length)];
      } else if (lower.includes("traduce") || lower.includes("traducción") || lower.includes("translate")) {
        response = respuestas.traduccion[Math.floor(Math.random() * respuestas.traduccion.length)];
      } else if (lower.includes("problema") || lower.includes("ayuda") || lower.includes("consejo")) {
        response = respuestas.problema[Math.floor(Math.random() * respuestas.problema.length)];
      } else {
        response = respuestas.generico[Math.floor(Math.random() * respuestas.generico.length)];
      }

      return response;
    }

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      addMessage(transcript, 'user');
      const isaReply = generateIsaResponse(transcript);
      addMessage(isaReply, 'isa');
      speak(isaReply);
    };

    startBtn.onclick = () => recognition.start();
    stopBtn.onclick = () => recognition.stop();
    clearBtn.onclick = () => {
      chat.innerHTML = "";
    };
  </script>
</body>
</html>
