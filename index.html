<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Isa ‚Äì Tu Asistente Espa√±ola</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fefefe;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 20px;
      color: #d6336c;
    }
    #chat {
      width: 90%;
      max-width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: scroll;
      background: #fff;
      margin-bottom: 10px;
    }
    .user, .isa {
      margin: 5px 0;
      padding: 8px;
      border-radius: 8px;
      max-width: 80%;
    }
    .user {
      background: #d0ebff;
      align-self: flex-end;
    }
    .isa {
      background: #ffd8e1;
      align-self: flex-start;
    }
    #controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #startBtn { background: #74c0fc; }
    #stopBtn { background: #ffa8a8; }
    #clearBtn { background: #ced4da; }
    #isaLifeBtn { background: #ffe066; }
  </style>
</head>
<body>
  <h1>Isa ‚Äì Tu amiga de Madrid üá™üá∏</h1>
  <div id="chat"></div>
  <div id="controls">
    <button id="startBtn">üéôÔ∏è Habla</button>
    <button id="stopBtn">‚èπÔ∏è Para</button>
    <button id="clearBtn">üßπ Limpia chat</button>
    <button id="isaLifeBtn">‚ú® Isa, cu√©ntame algo</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const clearBtn = document.getElementById('clearBtn');
    const isaLifeBtn = document.getElementById('isaLifeBtn');

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'es-ES';
    recognition.interimResults = false;
    recognition.continuous = false;

    let spanishVoice = null;

    window.speechSynthesis.onvoiceschanged = () => {
      const voices = speechSynthesis.getVoices();
      spanishVoice = voices.find(v => v.lang === 'es-ES') || voices[0];
    };

    function speak(text, emotion = 'neutral') {
      const cleanText = text.replace(/([\u{1F600}-\u{1F6FF}]|[\u{2600}-\u{26FF}]|[\u{2700}-\u{27BF}]|[\u{1F300}-\u{1F5FF}]|[\u{1F900}-\u{1F9FF}]|[\u{1FA70}-\u{1FAFF}]|[\u{1F680}-\u{1F6FF}])/gu, '');

      const sentences = cleanText.split(/(?<=[.!?])\s+/);
      let delay = 0;

      sentences.forEach((sentence) => {
        const utterance = new SpeechSynthesisUtterance(sentence);
        utterance.lang = 'es-ES';
        utterance.voice = spanishVoice;

        if (emotion === 'happy') {
          utterance.rate = 1.2;
          utterance.pitch = 1.3;
        } else if (emotion === 'sad') {
          utterance.rate = 0.9;
          utterance.pitch = 0.8;
        } else {
          utterance.rate = 1.1;
          utterance.pitch = 1.0;
        }

        setTimeout(() => speechSynthesis.speak(utterance), delay);
        delay += sentence.length * 30;
      });
    }

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = sender;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function simulateIsaLife() {
      const ideas = [
        "Hoy fui a clase de literatura y hablamos de Lorca. ¬°Me encant√≥! üìö",
        "Mi compa√±era de piso cocin√≥ paella y estaba deliciosa üòã",
        "Estoy nerviosa por el examen de ma√±ana üò¨",
        "Sal√≠ a caminar por el Retiro, hac√≠a sol ‚òÄÔ∏è",
        "Estoy escribiendo un cuento sobre una chica que aprende polaco ‚úçÔ∏è",
        "Hoy me sent√≠ un poco sola, pero hablar contigo me anima üíõ",
        "Estoy emocionada porque este fin de semana vamos al cine üé¨"
      ];
      const idea = ideas[Math.floor(Math.random() * ideas.length)];
      addMessage(idea, 'isa');
      speak(idea, 'happy');
    }

    function generateIsaResponse(userText) {
      const lower = userText.toLowerCase();
      let response = "";
      let emotion = "neutral";

      const respuestas = {
        saludo: ["¬°Hola! ¬øC√≥mo est√°s hoy? üòä", "¬°Qu√© alegr√≠a escucharte! üíï", "¬°Hola amiga! ¬øQu√© tal tu d√≠a? ‚òÄÔ∏è"],
        estado: [
          "Hoy me siento bastante bien, aunque un poco cansada por la universidad üòå",
          "Estoy un poco estresada, pero hablar contigo me ayuda mucho üíõ",
          "Me siento feliz, porque tuve un d√≠a tranquilo y productivo üòä"
        ],
        emociones: ["Vaya, lo siento mucho. ¬øQuieres hablar de ello? üò¢", "Estoy aqu√≠ para escucharte. ¬øQu√© te ha pasado? ü§ó", "√Ånimo, amiga. A veces los d√≠as son dif√≠ciles üíõ"],
        comida: ["Me encanta la tortilla espa√±ola üòã", "Hoy com√≠ bocadillo de jam√≥n con tomate üçû", "¬øHas probado el gazpacho? ¬°Es refrescante! ü•í"],
        estudios: ["Estudio filolog√≠a hisp√°nica en la Complutense. ¬°Es apasionante! üìñ", "Hoy tuvimos clase sobre Cervantes. ¬øLo conoces? üìö"],
        viajes: ["Me gustar√≠a visitar Cracovia alg√∫n d√≠a ‚úàÔ∏è", "He estado en Lisboa, Par√≠s y Roma. ¬øY t√∫? üåç"],
        libros: ["Estoy leyendo 'La sombra del viento'. ¬°Es fascinante! üìö", "Quiero escribir una novela sobre la vida en Madrid ‚úçÔ∏è"],
        generico: ["¬°Qu√© curioso! Cu√©ntame m√°s ü§î", "Eso suena interesante. ¬øY luego qu√© pas√≥? üòÆ", "Me encanta que me cuentes eso. ¬øC√≥mo te sentiste? üí¨"]
      };

      const followUps = [
        "¬øY t√∫ qu√© opinas? ü§î",
        "¬øTe ha pasado algo parecido? üòØ",
        "¬øQuieres que te cuente m√°s sobre eso? üìñ",
        "¬øQu√© har√≠as t√∫ en mi lugar? üí≠"
      ];

      const keywords = {
        saludo: ["hola", "buenos d√≠as", "buenas tardes"],
        estado: ["c√≥mo est√°s", "qu√© tal", "c√≥mo te sientes", "que tal"],
        emociones: ["triste", "mal", "no estoy bien", "deprimida", "cansada", "estresada", "ansiosa"],
        comida: ["comida", "comer", "plato", "cocina"],
        estudios: ["estudias", "universidad", "clase", "profesor"],
        viajes: ["viaje", "ciudad", "pa√≠s", "vacaciones"],
        libros: ["libro", "leer", "lectura", "novela", "poes√≠a"]
      };

      let matchedCategory = null;
      for (const category in keywords) {
        if (keywords[category].some(word => lower.includes(word))) {
          matchedCategory = category;
          break;
        }
      }

      if (matchedCategory === 'estado') {
        const options = respuestas.estado;
        response = options[Math.floor(Math.random() * options.length)];
        emotion = response.includes("feliz") ? "happy" : response.includes("estresada") ? "sad" : "neutral";
      } else if (matchedCategory && respuestas[matchedCategory]) {
        const options = respuestas[
                const options = respuestas[matchedCategory];
        response = options[Math.floor(Math.random() * options.length)];
      } else {
        const options = respuestas.generico;
        response = options[Math.floor(Math.random() * options.length)];
      }

      // Dodaj losowƒÖ kontynuacjƒô
      response += " " + followUps[Math.floor(Math.random() * followUps.length)];

      addMessage(response, 'isa');
      speak(response, emotion);
    }

    recognition.onresult = (event) => {
      const userText = event.results[0][0].transcript;
      addMessage(userText, 'user');
      generateIsaResponse(userText);
    };

    startBtn.onclick = () => recognition.start();
    stopBtn.onclick = () => recognition.stop();
    clearBtn.onclick = () => chat.innerHTML = '';
    isaLifeBtn.onclick = simulateIsaLife;
  </script>
</body>
</html>
